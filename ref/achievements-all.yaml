7973:
  name: "Missing Brood"
  bits:
    -
      type: Text
      text: "1. Speak with Kosmas near the Forward Bivouac Waypoint."
    -
      type: Text
      text: "2. "Close to coliseum, near house! Part collapsed, trapped under rocks!""
    -
      type: Text
      text: "4. "Near north extractor, saw creek. Rockslide. Trapped!"
    -
      type: Text
      text: "6. "Pulled through rift, far away. Sand, fire...windmill! On floating rock!""
    -
      type: Text
      text: "8. "Through rift, again far away. Big leaves. Scary monsters—sharp, sharp teeth!""
    -
      type: Text
      text: "10. "Not Nayos! Big tower; wizardy creatures. Saw small, fuzzy beasts. Broodling played with!""
    -
      type: Text
      text: "12. "Far away. High, high above ground. Grassy. Hard to see—obscure! Ate 'barries,' looked sick!""
    -
      type: Text
      text: "14. "Fell into rift—lots of nature, then POOF! Grew springy legs! Furry ears? Seemed confused. Ward saw from above plant house by small tower. Ask ward!"
    -
      type: Text
      text: "16. Return to Kosmas."
    -
      type: Text
      text: "3. Find the Kryptis with explosives in the Isolated Grasslands, and use them to free Petros."
    -
      type: Text
      text: "5. Find the Kryptis with explosives in the Isolated Grasslands, and use them to free Syphus."
    -
      type: Text
      text: "7. Find Lali's missing toy near a sand "waterfall" and bring it to her."
    -
      type: Text
      text: "9. Defeat a saurian and bring its tooth to Cadmus."
    -
      type: Text
      text: "11. Find a toy for the cats in the Wizard's Tower and return to Nemea."
    -
      type: Text
      text: "13. Find the correct plant at the Bastion of the Natural, and return to help cure Chloris's stomachache."
    -
      type: Text
      text: "15. After speaking to the ward member, find the broodling in a forested area at the Bastion of the Natural and remind them who they are."
