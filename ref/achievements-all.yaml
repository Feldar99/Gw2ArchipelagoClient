      text: "Someone overheard the Zintl boasting about finding the remains of a female charr explorer."
    -
      type: Text
      text: "Echoes of a male charr explorer fighting a large colony of vampire beasts filled the canopy the other night."
    -
      type: Text
      text: "A human explorer bailed from the airship too early. She was lost near Capitzel Grounds."
    -
      type: Text
      text: "Heading east, the explorer was cornered by a jaguar. The human never made it down from the canopy."
    -
      type: Text
      text: "An injured norn historian held off the bonebreaker so others could escape. Her sacrifice won't be forgotten."
    -
      type: Text
      text: "A lower ledge broke his fall, but then the norn explorer was surrounded by Tengu scouts."
    -
      type: Text
      text: "A sylvari historian got trapped along the northern cliffside of Tarnished Treetop. She had little chance to survive."
    -
      type: Text
      text: "An explorer tried to find his way south and down from the canopy. The sylvari only found a Coztic ambush."
