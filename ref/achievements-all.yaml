7948:
  name: "Tyrian Taste Testing"
  bits:
    -
      type: Text
      text: "1. Speak to the Kryptis delegation and accept their request."
    -
      type: Text
      text: "2. Dash through five apple trees in Queensdale on your skyscale."
    -
      type: Text
      text: "3. Rummage for ramen around Jade Mech Habitation Zone 03."
    -
      type: Text
      text: "4. Convince Sous-Chef Seimur Oxbone to give you some bloodstone condiments. Speak with Astral Ward Culinary Specialist Torchmarrow in the Wizard's Tower to track where the sous-chef is each day."
    -
      type: Text
      text: "5. Obtain some healthy (and edible) greenery from Narcisse in the Botanical Skygarden in Amnytas."
    -
      type: Text
      text: "6. Obtain a keg of norn ale from Kevach's Homestead in Wayfarer Foothills."
    -
      type: Text
      text: "7. Convince Grand Archivist Vivienne in the Wizard's Vault to give you a crate of ancient eggs."
    -
      type: Text
      text: "8. Shoot the crate of ancient eggs that flies above Maelstrom's Core in Mount Maelstrom with your skyscale's Fireball skill, and pick the eggs out of the magma below before they burn."
    -
      type: Text
      text: "9. Defeat 5 crabs with your skyscale's Fireball skill in Bloodtide Coast to flash-sear their meat."
    -
      type: Text
      text: "10. Obtain a chunk of karka carapace from inside Bakestone Cavern in Southsun Cove."
    -
      type: Text
      text: "11. Return to the Kryptis delegation after completing all previous steps to witness their feast."
