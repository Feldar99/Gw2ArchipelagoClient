      type: Text
      text: "Spoke to Sonu in Sun's Refuge and accepted his request."
    -
      type: Text
      text: "North of the Tree, one still floats; your favorite toy as a child, those red toy boats."
    -
      type: Text
      text: "In a house in Venta, an old frame lies; its story appears to whomever cries."
    -
      type: Text
      text: "Right is left, but next time it's wrong; in the courtyard you will remember its song."
    -
      type: Text
      text: "Along the River of Rilohn sits a large orange tree; with a view of the fortress, true love's flowers be."
    -
      type: Text
      text: "In a graveyard from the right, pay your respects to whom they are due; one, three, then seven hold the clue."
    -
      type: Text
      text: "You became a military man, though Awakened wear no suit. North of Wurmhaven, find your sword and salute."
    -
      type: Text
      text: "Your favorite fruit, let that set in; a farmland's tree holds the key, to those who threaten."
